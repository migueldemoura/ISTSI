user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    client_max_body_size 8m;
    client_header_buffer_size 1k;
    client_body_buffer_size 1k;
    large_client_header_buffers 2 1k;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    gzip on;
    gzip_disable "msie6";
    include /etc/nginx/conf.d/istsi.conf;
    open_file_cache max=100;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'sha256-lUNepec9kVSprWoNOZPpKsPttrd/p784gwgTMtQ1Aj8=' 'sha256-zNy05XVRrarDECpDQcf4AZ1et8iPi4muu7CSBFlExbM='; img-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; frame-src 'none'; object-src 'self'";
    add_header Referrer-Policy "no-referrer";
    add_header Expect-CT "enforce; max-age=31536000";
}

daemon off;
