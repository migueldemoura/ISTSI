    postgres:
        build: postgres
        volumes:
            - data-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_APP_USER: ${DB_APP_USER}
            POSTGRES_APP_PASSWORD: ${DB_APP_PASSWORD}
            POSTGRES_INITDB_ARGS: --data-checksums
        security_opt:
            - no-new-privileges
    php:
        build:
            context: php
            dockerfile: Dockerfile.prod
            args:
                env: ${ENV}
        volumes:
            - ../app:/var/www/istsi:ro
            - data-app:/var/www/data
            - data-app-log:/var/www/logs
        security_opt:
            - no-new-privileges
    composer:
        build: composer
        user: www-data
        command: install --no-dev -o
        volumes:
            - ../app:/var/www/istsi
        security_opt:
            - no-new-privileges
    nginx:
        build:
            context: nginx
            args:
                SERVER_NAME: istsi.org
        ports:
            - 80:80
            - 443:443
        volumes:
            - ../app/public:/var/www/istsi/public:ro
        security_opt:
            - no-new-privileges
    # backup-mysql:
    #     build: backup-mysql
    #     environment:
    #         MYSQL_HOST: mysql
