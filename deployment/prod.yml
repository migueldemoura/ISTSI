    #         BACKUP_ON_INIT: 1
    #     volumes:
    #         - ../backups/mysql:/backup
    #     security_opt:
    #         - no-new-privileges
    backup-postgres:
        build: backup-postgres
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_APP_USER}
            POSTGRES_PASSWORD: ${DB_APP_PASSWORD}
            BACKUP_ON_INIT: 1
        volumes:
            - ../backups/postgres:/backup
        security_opt:
            - no-new-privileges
    backup-php:
        build: backup-php
        environment:
            PATH_TO_BACKUP: /data
            BACKUP_ON_INIT: 1
        volumes:
            - ../backups/php:/backup
            - data-app:/data
        security_opt:
            - no-new-privileges

volumes:
    # data-mysql:
    #     driver: local
    data-postgres:
        driver: local
    data-app:
        driver: local
    data-app-log:
        driver: local